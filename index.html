<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix pic">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding-section">
        <h3 class="adding-section__title section-title">Add Item</h3>
        <div class="adding-section__wrapper">
          <input id="adding-section__input-id"
              class="adding-section__input task-input"
              type="text">
          <button class="adding-section__button button">Add</button>
        </div>
      </section>
      <section class="to-do-section">
        <h3 class="to-do-section__title section-title">Todo</h3>
        <ul class="task-list" id="task-list-incomplete">
          <li class="task-list__task">
            <input class="task-list__task__checkbox" type="checkbox">
            <label class="task-list__task__label">Pay Bills</label>
            <input type="text" class="task-list__task__input task-input">
            <button class="task-list__task__edit-button button">Edit</button>
            <button class="task-list__task__delete-button button">
              <img class="task-list__task__delete-button__icon"
                  src="./remove.svg"
                  alt="">
            </button>
          </li>
          <li class="task-list__task task-list__task_editable" class="edit-Mode">
            <input class="task-list__task__checkbox" type="checkbox">
            <label class="task-list__task__label" class="task">Go Shopping</label>
            <input class="task-list__task__input task-input" type="text" value="Go Shopping">
            <button class="task-list__task__edit-button button">Save</button>
            <button class="task-list__task__delete-button button">
              <img class="task-list__task__delete-button__icon"
                  src="./remove.svg"
                  alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="complete-section__title section-title">Completed</h3>
        <ul class="task-list" id="task-list-completed">
          <li class="task-list__task task-list__task_completed">
            <input class="task-list__task__checkbox"
                type="checkbox"
                checked>
            <label class="task-list__task__label">See the Doctor</label>
            <input class="task-list__task__input task-input" type="text">
            <button class="task-list__task__edit-button button">Edit</button>
            <button class="task-list__task__delete-button button">
              <img class="task-list__task__delete-button__icon"
                  src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
